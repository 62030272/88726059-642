<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel booking</title>
 <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
 <h1>Hotel Booking</h1>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
<table class="formres ">
    <tr>
        <td>Room Type </td>
        <td><select name="roomtype" id="">
            <option value="0">Please Select</option>
            <option value="Standard">Standard</option>
            <option value="Luxury">Luxury</option>
            <option value="Deluxe">Deluxe</option>
        </select></td>
    </tr>
    <tr>
        <td>Number of Guests</td>
        <td><select name="numguest" id="">
            <option value="0">Please Select</option>
            <option value="1-2">1-2</option>
            <option value="3-4">3-4</option>
            <option value="5-6">5-6</option>
            <option value="7-8">7-8</option>
        </select></td>
    </tr> 
    <tr>
        <td>Name</td>
        <td><input type="text" name="fame" id=""> <input type="text" name="lname" id=""></td>
    </tr> 
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" id=""></td>
    </tr>
    <tr>
        <td>Arrival</td>
        <td><input type="date" id="" name="arrivaldate"> <input type="time" id="" name="arrivaltime"></td>
    </tr>
    <tr>
        <td>Departure</td>
        <td><input type="date" id="" name="departuredate"> <input type="time" id="" name="departuretime"></td>
    </tr>
    <tr>
        <td>Free Pickup</td>
        <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a cal
        </td>
    </tr>
    <tr>
        <td>Flight Number</td>
        <td><input type="text" name="flightnum" id=""></td>
    </tr>
    <tr>
        <td>Other requests</td>
        <td><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Complete Reservation"></td>
    </tr>
</table>
</form>
</body>
</html>
