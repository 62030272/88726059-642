<HTML>
    <HEAD><TITLE>Image rollover</TITLE>
    <SCRIPT language=javascript>
        function highlightdocs() {
            if (document.images) { document.images["docs"].src = docsOn.src; }
        }
        function unhighlightdocs() {
            if (document.images) { document.images["docs"].src = docsOff.src; }
        }
        if (document.images) {
            docsOn = new Image();
            docsOn.src = "gg_color.png";
            docsOff = new Image();
            docsOff.src = "gg_gray.php";
        }
    </SCRIPT>
    </HEAD>
    <BODY>
        <p><A HREF="http://www.google.com"
        onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
        <IMG SRC="gg_gray.png" name=docs height=70% width=55% border=0>
        </A>
    </p>
    </BODY>
</HTML>
